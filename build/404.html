<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @font-face {
        font-family: Consolas;
        src: url(https://storage.googleapis.com/ifra_test/CONSOLA.TTF);
      }

      body {
        background-color: #222222;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .title {
        text-shadow: 0.3rem 0.3rem #34e795;
        color: white;
        font-size: 10rem;
        margin: 2rem 0 0;
        font-family: Consolas;
      }

      .subtitle {
        color: white;
        font-size: 2.5rem;
        font-family: Consolas;
      }

      .description {
        color: #34e795;
        font-size: 1.2rem;
        font-family: Consolas;
      }

      .image {
        align-self: center;
      }
    </style>
    <title>Page Not Found</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="top">
        <h1 class="title">404</h1>
        <p class="subtitle">Looks like this page is missing</p>
        <p class="description">
          Don't worry, we have our best man on the case.
        </p>
      </div>
      <img
        src="https://storage.googleapis.com/ifra_test/detective.png"
        alt="detective"
        class="image"
      />
    </div>
  </body>
</html>
